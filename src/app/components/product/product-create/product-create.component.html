<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
        [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price" name="price">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" min="1" placeholder="Quantidade"
        [(ngModel)]="product.quantity" name="quantity">
    </mat-form-field>
    <mat-radio-group aria-label="Tipo">
      <mat-radio-button color="primary" value="entrada" checked>Entrada</mat-radio-button>
    </mat-radio-group>    
  </form>

  <button mat-raised-button (click)="saveProduct()" color="primary">
    Salvar Produto
  </button>

  <button mat-raised-button (click)="backToProducts()" color="warn">
    Cancelar
  </button>
</mat-card>
